plugins {
    id 'application'
}

application {
    mainClassName = 'Main'
}

group 'io.github.karmishin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.28.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
